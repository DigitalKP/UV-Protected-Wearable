<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - Kapil Saini UV Wear</title>
  <link rel="stylesheet" href="../styles/style.css" />
</head>
<body>
  <header class="header">
    <h1>Checkout</h1>
    <a href="cart.html" class="back-btn">‚Üê Back to Cart</a>
  </header>

  <section class="checkout-form">
    <form onsubmit="submitOrder(event)">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Shipping Address</label>
      <textarea id="address" name="address" required></textarea>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment" required>
        <option value="">Select</option>
        <option value="card">Credit/Debit Card</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <button type="submit">Place Order</button>
    </form>
  </section>

  <footer>
    <p>Contact: sainirkapil94@gmail.com | üìû 7355466659</p>
  </footer>

  <script>
    function submitOrder(event) {
      event.preventDefault();
      alert("Order placed successfully! Out of stock alert will appear if item not available.");
      localStorage.removeItem("cart");
      window.location.href = "product.html";
    }
  </script>
</body>
</html>
